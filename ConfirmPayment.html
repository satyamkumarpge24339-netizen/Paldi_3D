<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Paldi Municipal Property Tax Payment Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f2f4f8;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: #fff;
      width: 420px;
      padding: 26px 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }

    h2 {
      margin: 0;
      text-align: center;
      color: #0a3d62;
      font-size: 22px;
      border-bottom: 2px solid #0a3d62;
      padding-bottom: 8px;
    }

    table {
      width: 100%;
      margin-top: 16px;
      font-size: 14px;
    }

    td {
      padding: 4px 0;
    }

    td:first-child {
      font-weight: bold;
      width: 42%;
    }

    .amount {
      font-size: 20px;
      color: #0a3d62;
      font-weight: bold;
    }

    .qr-section {
      text-align: center;
      margin-top: 14px;
    }

    .qr-section img {
      width: 140px;
      height: 140px;
      border: 1px solid #ddd;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .upi-id {
      display: inline-block;
      background: #f8f9fa;
      border: 1px solid #ccc;
      padding: 5px 10px;
      border-radius: 4px;
      color: #333;
      font-size: 13px;
      margin-top: 5px;
    }

    .btn {
      display: block;
      background: #0a3d62;
      color: #fff;
      padding: 10px;
      margin-top: 16px;
      text-align: center;
      border-radius: 6px;
      text-decoration: none;
      font-size: 15px;
    }

    .btn-secondary {
      background: #1e90ff;
    }

    .link {
      display: block;
      margin-top: 10px;
      font-size: 12px;
      color: #0a3d62;
      text-align: center;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="card">

    <h2>Paldi Municipal Property Tax Portal</h2>

    <table>
      <tr><td>Building ID</td><td id="building">-</td></tr>
      <tr><td>Owner</td><td id="owner">-</td></tr>
      <tr><td>Address</td><td id="address">-</td></tr>
      <tr><td>Email</td><td id="email">-</td></tr>
      <tr><td>Phone</td><td id="phone">-</td></tr>
      <tr><td>Property Use</td><td id="use">-</td></tr>
      <tr><td>Carpet Area</td><td id="carpet">-</td></tr>
      <tr><td>Status</td><td id="status">-</td></tr>

      <tr>
        <td>Total Tax</td>
        <td class="amount" id="totalTax">₹0</td>
      </tr>
    </table>

    <!-- QR -->
    <div class="qr-section">
      <img id="qrImage" src="" alt="Payment QR">
      <div class="upi-id" id="upiId">paldi.tax@gov</div>
    </div>

    <!-- Buttons -->
    <a id="upiPay" class="btn">Pay via UPI</a>
    <a id="cardPay" class="btn btn-secondary">Pay by Card</a>
    <a id="downloadQR" class="link" download="PaldiTax_QR.png">Download QR Code</a>
    <a href="index.html" class="link">Back to Property Map</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);

    function read(id) {
      return params.get(id) || "N/A";
    }

    // Fill details
    document.getElementById("building").textContent = read("building");
    document.getElementById("owner").textContent = read("owner");
    document.getElementById("address").textContent = read("address");
    document.getElementById("email").textContent = read("email");
    document.getElementById("phone").textContent = read("phone");
    document.getElementById("use").textContent = read("use");
    document.getElementById("carpet").textContent = read("carpet");
    document.getElementById("status").textContent = read("status");

    const total = read("totalTax");
    document.getElementById("totalTax").textContent = "₹" + total;

    // Build UPI payment
    const upiId = "paldi.tax@gov";
    const payeeName = "Paldi Municipal Office";
    const note = "Property Tax " + read("building");

    const upiLink =
      `upi://pay?pa=${upiId}&pn=${encodeURIComponent(payeeName)}&am=${total}&cu=INR&tn=${encodeURIComponent(note)}`;

    const qrUrl =
      `https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=${encodeURIComponent(upiLink)}`;

    document.getElementById("qrImage").src = qrUrl;
    document.getElementById("downloadQR").href = qrUrl;

    function simulate(method) {
      document.body.innerHTML = `
        <div style="text-align:center;margin-top:40px;font-family:'Segoe UI'">
          <h2 style="color:#0a3d62;">Processing ${method} Payment...</h2>
          <p>Please wait while we confirm your transaction.</p>
          <div style="margin-top:20px;">
            <div style="width:40px;height:40px;border:4px solid #ccc;border-top:4px solid #0a3d62;border-radius:50%;margin:auto;animation:spin 1s linear infinite;"></div>
          </div>
          <style>@keyframes spin{from{transform:rotate(0deg);}to{transform:rotate(360deg);}}</style>
        </div>
      `;
      setTimeout(() => {
        window.location.href =
          "payment_success.html?building=" + read("building") +
          "&amount=" + total +
          "&method=" + method;
      }, 2000);
    }

    document.getElementById("upiPay").onclick = () => simulate("UPI");
    document.getElementById("cardPay").onclick = () => simulate("Card");
  </script>
</body>
</html>
