<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Property Tax Notice</title>
<style>
  body { font-family: Arial, sans-serif; background: #fdecea; margin: 0; padding: 20px; }
  .notice { background: #fff; border-left: 6px solid #C0392B; border-radius: 10px; padding: 25px; max-width: 500px; margin: auto; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
  h2 { text-align: center; color: #C0392B; margin-bottom: 20px; }
  p { margin: 6px 0; font-size: 14px; }
  .button { margin-top: 15px; display: inline-block; padding: 10px 15px; background:#C0392B; color:white; border-radius:5px; text-decoration:none; font-weight: bold; text-align:center; }
  .footer { font-size: 12px; color: #555; margin-top: 20px; text-align: center; }
</style>
</head>
<body>

<div class="notice">
  <h2>⚠️ Property Tax Notice</h2>
  <p><b>Building ID:</b> <span id="building">-</span></p>
  <p><b>Total Floor Tax Due:</b> ₹<span id="tax">0</span></p>
  <p><b>Status:</b> <span id="status">Unpaid</span></p>

  <a class="button" id="emailButton" href="#" target="_blank">✉ Send Email Notice</a>

  <div class="footer">This is an auto-generated property tax notice.</div>
</div>

<script>
// Function to get query parameters from URL
function getQueryParam(param) {
  const urlParams = new URLSearchParams(window.location.search);
  return urlParams.get(param) || "-";
}

// Fill values dynamically
const building = getQueryParam("building");
const tax = getQueryParam("tax");
const status = getQueryParam("status") || "Unpaid";

document.getElementById("building").textContent = building;
document.getElementById("tax").textContent = tax;
document.getElementById("status").textContent = status;

// Update mailto link dynamically
const emailLink = "mailto:official@gov.in?subject=Property%20Tax%20Notice%20for%20" + building + "&body=Total%20Floor%20Tax%20Due:%20" + tax + "%20Status:%20" + status;
document.getElementById("emailButton").href = emailLink;
</script>

</body>
</html>
