<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Successful</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f2f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      text-align: center;
      width: 360px;
    }
    h2 {
      color: #0a3d62;
    }
    p {
      color: #333;
      font-size: 14px;
    }
    .btn {
      display: inline-block;
      background: #0a3d62;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 6px;
      margin-top: 20px;
    }
    .btn:hover {
      background: #062b44;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>✅ Payment Complete</h2>
    <p id="details"></p>
    <a href="index.html" class="btn">Return to Property Map</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const bID = params.get("building") || "-";
    const amt = params.get("amount") || "0";
    const method = params.get("method") || "UPI";

    document.getElementById("details").innerHTML =
      `Payment of <strong>₹${amt}</strong> for Building ID <strong>${bID}</strong> was completed successfully via <strong>${method}</strong>.`;
  </script>
</body>
</html>
