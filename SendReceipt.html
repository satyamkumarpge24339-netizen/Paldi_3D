<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Property Tax Receipt</title>
<style>
  body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 20px; }
  .receipt { background: #fff; border-radius: 10px; padding: 25px; max-width: 500px; margin: auto; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
  h2 { text-align: center; color: #2E86C1; margin-bottom: 20px; }
  p { margin: 6px 0; font-size: 14px; }
  .total { color: #C0392B; font-weight: bold; font-size: 16px; }
  .button { margin-top: 15px; display: inline-block; padding: 10px 15px; background:#2E86C1; color:white; border-radius:5px; text-decoration:none; font-weight: bold; text-align:center; }
  .footer { font-size: 12px; color: #555; margin-top: 20px; text-align: center; }
</style>
</head>
<body>

<div class="receipt">
  <h2>üèõ Property Tax Receipt</h2>
  <p><b>Building ID:</b> <span id="building">-</span></p>
  <p><b>Owner:</b> <span id="owner">-</span></p>
  <p><b>Use:</b> <span id="use">-</span></p>
  <p><b>Carpet Area:</b> <span id="carpet">-</span> sq.m</p>
  <p class="total"><b>Total Floor Tax:</b> ‚Çπ<span id="tax">0</span></p>
  <p><b>Status:</b> <span id="status">Paid</span></p>

  <a class="button" href="#" onclick="window.print()">üñ® Print Receipt</a>

  <div class="footer">This is an auto-generated property tax receipt.</div>
</div>

<script>
// Function to get query parameters from URL
function getQueryParam(param) {
  const urlParams = new URLSearchParams(window.location.search);
  return urlParams.get(param) || "-";
}

// Fill values dynamically
document.getElementById("building").textContent = getQueryParam("building");
document.getElementById("owner").textContent = getQueryParam("owner");
document.getElementById("use").textContent = getQueryParam("use");
document.getElementById("carpet").textContent = getQueryParam("carpet");
document.getElementById("tax").textContent = getQueryParam("tax");
document.getElementById("status").textContent = getQueryParam("status") || "Paid";
</script>

</body>
</html>
